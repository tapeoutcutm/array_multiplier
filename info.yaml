# Tiny Tapeout project information
project:
  title:        "Low Power and Enhanced Speed Multiplier, Accumulator with SPST Adder"
  author:       "tinytapeout cutm"
  discord:      ""                      # Optional: your Discord username
  description:  "Multiply-accumulate unit with tri-state upper byte IO for Tiny Tapeout"
  language:     "Verilog"
  clock_hz:     100000000               # 100 MHz clock frequency
  tiles:        "1x1"
  top_module:   "tt_um_mac_spst_tiny"
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "in_a[0]"
  ui[1]: "in_a[1]"
  ui[2]: "in_a[2]"
  ui[3]: "in_a[3]"
  ui[4]: "in_a[4]"
  ui[5]: "in_a[5]"
  ui[6]: "in_a[6]"
  ui[7]: "in_a[7]"

  # Outputs
  uo[0]: "out_low[0]"
  uo[1]: "out_low[1]"
  uo[2]: "out_low[2]"
  uo[3]: "out_low[3]"
  uo[4]: "out_low[4]"
  uo[5]: "out_low[5]"
  uo[6]: "out_low[6]"
  uo[7]: "out_low[7]"

  # Bidirectional pins
  uio[0]: "io_high[0]"
  uio[1]: "io_high[1]"
  uio[2]: "io_high[2]"
  uio[3]: "io_high[3]"
  uio[4]: "io_high[4]"
  uio[5]: "io_high[5]"
  uio[6]: "io_high[6]"
  uio[7]: "io_high[7]"

# Do not change!
yaml_version: 6
